<!DOCTYPE html>

<html>
<head>


  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Secret Santa Game">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="secret_santa">
  <link rel="apple-touch-icon" href="./icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./favicon.png">

  <title>Secret Santa</title>

  <link rel="manifest" href="./manifest.json">


  <script src="./flutter.js" defer></script>

</head>
<body>
<script src="./flutter_bootstrap.js" async></script>

<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-messaging.js" type="module"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('firebase-messaging-sw.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
  <script type="text/javascript">
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
    });

    function showInstallPrompt() {
        if (deferredPrompt) {
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        } else {
            console.log('Install prompt is not available');
        }
    }
  </script>



</body>
</html>
